name: Build and Push Docker Image

on:
  push:
    # Make sure this matches your branch name (main or master)
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  # FIX: We type the name manually in lowercase here
  IMAGE_NAME: laughingmanatghvcs/minio-worker

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          # FIX: We use the env variable (lowercase) instead of github.repository
          tags: ghcr.io/${{ env.IMAGE_NAME }}:latest
